<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Styling Texts</title>
    <style>
      body {
        font-size: 50px; <!-- you can put percent here too! -->
      }
      header {
        font-weight: bold;
        text-align: center;
      }
      .style {
        font-family: "Times New Roman", Times, serif;
        color: #87CEFA;
        font-style: italic;
        font-weight: bold;
        font-size: .55em;
        text-transform: capitalize;
        text-align: right;
      }
    </style>
  </head>
  <body>
    <header>
      Styling Texts
    </header>
    <br>
    <div class="style">
      This is the text message we are trying to style.
    </div>
    <a id="back" href="index.html" title="back to main page">
      <div>
        Back to Main Page
      </div>
    </a>
  </body>
</html>
